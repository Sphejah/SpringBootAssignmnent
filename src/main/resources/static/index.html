
<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Your first Spring application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form action="/add" method="POST">
    <p>Let's add a course.</p>

    <div>
        <label for="courseName">Course name:</label>
        <input name="name" id="courseName" value="Advanced Programming">
    </div>
    <div>
        <label for="courseDescription">Course description:</label>
        <input name="description" id="courseDescription" value="Learn advanced programming concepts">
    </div>
    <div>
        <button>Add course</button>
    </div>
</form>

<form action="/list" method="GET">
    <button>List courses</button>
</form>
</body>
</html>
